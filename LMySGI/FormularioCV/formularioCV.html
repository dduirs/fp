<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <link rel="stylesheet" href="./style.css" media="screen">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h2>Genera tu CV</h2>
        <input form="formCV" type="reset" id="resetForm" value="Restablecer formulario">
        <div id="progresoDiv">
            <label for="formProgreso">Progreso: </label>
            <div id="progresoBar">
                <div id="progreso">
                </div>
                <!-- <label for="formStatus">Progreso: </label>
            <input form="formCV" type="range" id="formStatus" min="0" max="8" value="porcentaje completado">
            <span id="partesCompletado">0</span>/8<br> -->
            </div>
        </div>
    </header>
    <div id="mainDiv">
        <!-- <div id="leyenda">
            <label>Leyenda:</label>
            Valido:<span id="green" class="dot"></span>
            Requerido:<span id="orange" class="dot"></span>
        </div> -->
        <fieldset>
            <!-- TODO: load fields based on previous answers -->
            <!-- TODO: Add % complete progress bar that is sticky -->
            <!-- TODO: make function to track % complete if fields are validated -->
            <legend>Datos personales</legend>
            <!-- TODO: make CV preview generate to side -->
            <form id="formCV" action="./formularioCVExito.html" method="post">
                <!-- TODO: ? add tab index -->
                <label for="correo">Correo electrónico:</label> <!-- TODO: check if email already used -->
                <input type="email" id="correo" class="incompleto" name="correo" placeholder="ejemplo@correo.es"
                    autocomplete="email" required="required" title="correo electrónico valido"
                    autofocus><!-- TODO: validate email -->

                <!-- TODO:  make  v  into toggle slider-->
                <div id="newUser">
                    <label>Crear nuevo usuario:</label>
                    <label for="nuevoUserSi">Sí:</label>
                    <input type="radio" id="nuevoUserSi" class="radioBtn" name="newUser" value="si" required="required">
                    <label for="nuevoUserNo">No:</label>
                    <input type="radio" id="nuevoUserNo" class="radioBtn" name="newUser" value="no">
                </div>
                <!-- <label for="fileCV">Subir CV existente para cargar tus datos automágicamente:</label>
                <input type="file" id="fileCV" class="optional" name="fileCV" placeholder=" " optional="optional">
                
                <label for="fotoCV">Subir una foto para el CV:</label>
                <input type="file" id="fotoCV" class="optional" name="fotoCV" accept=".jpg .png" placeholder=" " optional="optional"> -->
                <!-- TODO: check file size, show image to side -->

                <label for="movil">Número de teléfono móvil:</label>
                <input type="tel" id="movil" class="incompleto" name="movil" minlength="9" maxlength="12"
                    autocomplete="tel" placeholder="+34" title="número de teléfono móvil valido español"
                    pattern="\+346\d{8}|6\d{8}|\+347\d{8}|7\d{8}" required="required">
                <!-- TODO: make progress bar border gradient based on number of digits inputed.. -->
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" autocomplete="address-level2">

                <div id="prefijos">
                    <label for="pronombres" placeholder=" ">Pronombre(s):</label>
                    <br>
                    <select id="pronombres" multiple="multiple" class="nombres optional multiSelect" name="pronombres"
                        optional="optional">
                        <!-- <option value="nada">-</option> -->
                        <option value="elle">Ella</option>
                        <option value="elle">Elle</option>
                        <option value="elle">El</option>
                        <option value="otro">otro(s)</option>
                    </select>
                    <br>
                    <label for="tratamiento" placeholder=" ">Tratamiento:</label>
                    <br>
                    <select id="tratamiento" multiple="multiple" class="nombres optional multiSelect" name="tratamiento"
                        optional="optional">
                        <!-- <option value="nada">-</option> -->
                        <option value="elle">Señora</option>
                        <option value="elle">Señorita</option>
                        <option value="elle">Señor</option>
                        <option value="otro">Dr.</option>
                        <option value="otro">Dra.</option>
                        <!-- D./D.ª, Sr./Sra., Srta., Dr./Dra.,  -->
                    </select>
                </div>
                <div id="nombresDiv">
                    <label for="apellido1">Apellido(s):</label>
                    <label for="apellido2"></label> <!-- TODO: ? borrar estos labels vacios? -->
                    <!-- if two apellidos entered, split names and autofill 2nd apellido in next field -->
                    <!-- show only one field until unfocused/enter is pressed & do same for first/middle names -->
                    <!-- <label for="apellido2" aria-placeholder="(opcional)">Segundo apellido (opcional):</label> -->
                    <br>
                    <input type="text" id="apellido1" class="nombres incompleto" name="apellido1" placeholder=" "
                        autocomplete="family-name" required="required">
                    <input type="text" id="apellido2" class="nombres optional" name="apellido2" optional="optional">
                    <br>
                    <label for="nombre1">Nombre(s):</label>
                    <label for="nombre2"></label> <!-- TODO: ? borrar estos labels vacios? -->

                    <br> <!-- TODO: validate names: make sure names longer than 2 characters -->
                    <input type="text" id="nombre1" class="nombres incompleto" name="nombre1" placeholder=" "
                        autocomplete="given-name" required="required">
                    <input type="text" id="nombre2" class="nombres optional" name="nombre2"
                        autocomplete="additional-name" optional="optional">
                    <br>
                    <label for="nombrePref">Nombre preferido:</label>
                    <!-- TODO: make preferred name update automagically to first name ^ onchange -->
                    <input type="text" id="nombrePref" class="nombres optional" name="nombrePref"
                        autocomplete="nickname" optional="optional">
                </div>
                <label for="pais">País o región (derecho de trabajar):</label>
                <select id="pais" class="dropDown incompleto" name="pais" required="required">
                    <option value="es">España - ciudadano o residente</option>
                    <option value="ue">Residente de la Unión Europea</option>
                    <option value="otro">Vivo fuera de la UE pero tengo visado de trabajo</option>
                    <option value="otro">Vivo fuera de la UE y necesito visado</option>
                </select>

                <div id="estadoCivilDiv" class="incompleto">
                    <label>Estado Civil:</label>
                    <br>
                    <label for="solo">Soltero</label>
                    <label for="casado">Casado o pareja de hecho</label>
                    <label for="libre">Divorciado</label>
                    <br>
                    <input type="radio" id="solo" class="radioBtn" name="estadoCivil" value="soltero"
                        required="required">
                    <input type="radio" id="casado" class="radioBtn" name="estadoCivil" value="nosoltero">
                    <input type="radio" id="libre" class="radioBtn" name="estadoCivil" value="libre">
                </div>

                <!-- TODO: make pregreso bar works only once value changed ? -->
                <label for="disponibilidad">Disponibilidad:</label>
                <select id="dispon" class="dropDown incompleto" name="disponibilidad" required="required">
                    <option value="3">Dentro de un mes</option>
                    <option value="1">Dentro de una semana</option>
                    <option value="2">Dentro de dos semanas</option>
                    <option value="4">Dentro de tres meses</option>
                </select>
                <!-- TODO: make pregreso bar works only once value changed ? -->
                <label for="tipoTrabajo">Estilo de trabajo preferido:</label>
                <select multiple="multiple" id="tipoTrabajo" class="multiSelect incompleto" name="tipoTrabajo"
                    required="required">
                    <option value="1">Presencial</option>
                    <option value="2">Remoto</option>
                    <option value="3">Híbrido</option>
                </select>
                <label for="jornada">Jornada preferido:</label>
                <!-- TODO -->
                (Selecionar varios con Ctrl + Click)
                <select multiple="multiple" id="jornada" class="multiSelect incompleto" name="jornada"
                    required="required">
                    <option value="1">Jornada completa</option>
                    <option value="2">Jornada de cuatro días</option>
                    <option value="3">Jornada parcial</option>
                    <option value="4">Mañanas</option>
                    <option value="4">Tardes</option>
                    <option value="4">Noches</option>
                </select>
                <!-- TODO: when adjusting width, don't adjust other inputs -->
                <label for="sobreTi">Información adicional sobre ti:</label>
                <textarea type="textarea" id="sobreTi" name="sobreTi" rows="5" columns="65" maxlength="210"
                    optional="optional"></textarea>

                <label for="motivo">Motivo para solicitar el trabajo:</label>
                <textarea type="textarea" id="motivo" name="motivo" rows="3" columns="65" maxlength="120"
                    optional="optional"></textarea>

                <label for="experiencia">Experiencia laboral:</label>
                <input type="text" class="add" id="experiencia" name="experiencia" optional="optional">
                <!-- TODO: ? remove class="add" -->

                <label for="educacion">Título:</label>
                <input type="text" class="add" id="educacion" name="educacion" optional="optional">
                <!-- TODO: ? remove class="add" -->
                <label for="dateGrad">Fecha de obtener título:</label>
                <input type="date" id="dateGrad" name="dateGrad" required>

                <!--
        experiencia laboral,
        educación y 
        cualquier otro dato que consideres relevante. -->

                <!-- <label for=""></label>
            <input type="text" id="" name="" required="required"> -->

                <!-- <label for=""></label>
                <input type="text" id="" name="">

                <label for=""></label>
                <input type="" id="" name=""> -->

            </form>
        </fieldset>
    </div>
    <!-- TODO: indicate that there are incomplete required="required" fields & highlight them red-->
    <!-- TODO: add "I'm a human" verification -->
    <!-- <input type="submit" value="Enviar" id="submitButton"> -->
    <input form="formCV" id="submitButton" type="submit" value="Enviar">

</body>

</html>
