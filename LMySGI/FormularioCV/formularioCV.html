<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <link rel="stylesheet" href="./style.css" media="screen">
    <script src="./script.js"></script>
</head>

<body>
    <header>
        <h2>Genera tu CV
            <pre>         y solicita trabajo</pre>
        </h2>
        <div id="progresoDiv">
            <label for="formProgreso">Progreso: </label>
            <div id="progresoBar">
                <div id="progreso">
                </div>
            </div>
        </div>
    </header>
    <div id="mainDiv">
        <fieldset>
            <legend>Datos personales</legend>
            <form id="formCV" action="./formularioCVExito.html" method="POST" spellcheck="false" autocapitalize="on"
                target="_blank">
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" class="incompleto" name="correo" placeholder="ejemplo@correo.es"
                    autocomplete="email" required="required" title="correo electrónico valido" autofocus tabindex="1">
                <div id="newUser">
                    <label>Crear nuevo usuario:</label>
                    <label for="nuevoUserSi">Sí:</label>
                    <input type="radio" id="nuevoUserSi" class="radioBtn" name="newUser" value="si" required="required"
                        tabindex="2">
                    <label for="nuevoUserNo">No:</label>
                    <input type="radio" id="nuevoUserNo" class="radioBtn" name="newUser" value="no" tabindex="3">
                </div>
                <label for="movil">Número de teléfono móvil:</label>
                <input type="tel" id="movil" class="incompleto" name="movil" minlength="9" maxlength="12"
                    autocomplete="tel" placeholder="+34"
                    title="introduce un número de teléfono móvil correcto que empiece por 6 o 7"
                    pattern="\+346\d{8}|6\d{8}|\+347\d{8}|7\d{8}" required="required" tabindex="4">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" autocomplete="address-level2" spellcheck="true"
                    autocapitalize="words" tabindex="5">
                <div id="prefijos">
                    <label for="pronombres" placeholder=" ">Pronombre(s):</label>
                    <br>
                    <select id="pronombres" multiple="multiple" class="nombres optional multiSelect" name="pronombres"
                        optional="optional" tabindex="6">
                        <option value="elle">Ella</option>
                        <option value="elle">Elle</option>
                        <option value="elle">Él</option>
                        <option value="otro">otro(s)</option>
                    </select>
                    <br>
                    <label for="tratamiento" placeholder=" ">Tratamiento:</label>
                    <br>
                    <select id="tratamiento" multiple="multiple" class="nombres optional multiSelect" name="tratamiento"
                        optional="optional" tabindex="7">
                        <option value="elle">Señora</option>
                        <option value="elle">Señorita</option>
                        <option value="elle">Señor</option>
                        <option value="otro">Dr.</option>
                        <option value="otro">Dra.</option>
                    </select>
                </div>
                <div id="nombresDiv">
                    <label for="apellido1">Apellido(s):</label>
                    <label for="apellido2"></label>
                    <br>
                    <input type="text" id="apellido1" class="nombres incompleto" name="apellido1" placeholder=" "
                        autocomplete="family-name" required="required" autocapitalize="words" tabindex="8">
                    <input type="text" id="apellido2" class="nombres optional" name="apellido2" optional="optional"
                        autocapitalize="words" hidden="hidden" tabindex="9">
                    <br>
                    <label for="nombre1">Nombre(s):</label>
                    <label for="nombre2"></label>
                    <br>
                    <input type="text" id="nombre1" class="nombres incompleto" name="nombre1" placeholder=" "
                        autocomplete="given-name" required="required" autocapitalize="words" tabindex="10">
                    <input type="text" id="nombre2" class="nombres optional" name="nombre2"
                        autocomplete="additional-name" optional="optional" autocapitalize="words" hidden="hidden"
                        tabindex="11">
                    <br>
                    <label for="nombrePref">Apodo:</label>
                    <input type="text" id="nombrePref" class="nombres optional" name="nombrePref"
                        autocomplete="nickname" optional="optional" autocapitalize="words" tabindex="12">
                </div>
                <label for="pais">País o región (derecho a trabajar):</label>
                <div class="otherInput">
                    <select id="pais" class="dropDown incompleto" name="pais" required="required" tabindex="13">
                        <option value="" selected>~ selecciona ~</option>
                        <option value="es">España - ciudadano o residente</option>
                        <option value="ue">Residente de la Unión Europea</option>
                        <option value="otro">Vivo fuera de la UE pero tengo visado de trabajo</option>
                        <option value="otro">Vivo fuera de la UE y necesito visado</option>
                    </select>
                </div>
                <div id="estadoCivilDiv" class="incompleto">
                    <label>Estado Civil:</label>
                    <br>
                    <div>
                        <label for="solo">Soltero</label>
                        <input type="radio" id="solo" class="radioBtn" name="estadoCivil" value="soltero"
                            required="required" tabindex="14">
                        <label for="casado">Casado o pareja de hecho</label>
                        <input type="radio" id="casado" class="radioBtn" name="estadoCivil" value="nosoltero">
                        <label for="libre">Divorciado</label>
                        <input type="radio" id="libre" class="radioBtn" name="estadoCivil" value="libre">
                    </div>
                </div>
                <br>
                <br>
                <label for="disponibilidad">Disponible desde:</label>
                <input type="date" id="dispon" class="incompleto" name="disponibilidad" required="required">
                <label for="">Estilo(s) de trabajo preferido(s):</label>
                <div id="tipoTrabajo" class="otherInput">
                    <label for="tipoTrabajo1">Presencial</label>
                    <input type="checkbox" id="tipoTrabajo1" class="incompleto" name="tipoTrabajo">
                    <label for="tipoTrabajo2">Remoto</label>
                    <input type="checkbox" id="tipoTrabajo2" class="incompleto" name="tipoTrabajo">
                    <label for="tipoTrabajo3">Híbrido</label>
                    <input type="checkbox" id="tipoTrabajo3" class="incompleto" name="tipoTrabajo">
                </div>
                <br>
                <div>
                    <label>Último salario:</label>
                    <input type="number" id="salario" min="1" max="1000000" required="required"
                        placeholder="10000">&nbsp&euro;
                </div>
                <label for="jornada">Jornada preferida:</label>
                <div class="otherInput">
                    <span id="selectTip">(Selecciona varias con Ctrl + clic)</span>
                    <select multiple="multiple" id="jornada" class="multiSelect incompleto" name="jornada"
                        required="required">
                        <option value="1">Jornada completa</option>
                        <option value="2">Jornada de cuatro días</option>
                        <option value="3">Jornada parcial</option>
                        <option value="4">Mañanas</option>
                        <option value="4">Tardes</option>
                        <option value="4">Noches</option>
                    </select>
                </div>
                <label for="sobreTi">Información adicional sobre ti:</label>
                <textarea type="textarea" id="sobreTi" name="sobreTi" rows="5" columns="65" maxlength="210"
                    optional="optional" spellcheck="true" autocapitalize="sentences"></textarea>
                <label for="motivo">Motivo para solicitar el trabajo:</label>
                <textarea type="textarea" id="motivo" name="motivo" rows="3" columns="65" maxlength="120"
                    optional="optional" spellcheck="true" autocapitalize="sentences"></textarea>
                <label for="experiencia">Experiencia laboral:</label>
                <input type="text" class="add" id="experiencia" name="experiencia" optional="optional" spellcheck="true"
                    autocapitalize="sentences">
                <label for="educacion">Título:</label>
                <input type="text" class="add" id="educacion" name="educacion" optional="optional" spellcheck="true"
                    autocapitalize="words">
                <label for="dateGrad">Fecha de obtención del título:</label>
                <input type="date" class="incompleto" id="dateGrad" name="dateGrad" required="required">
                <input form="formCV" type="reset" id="resetForm" value="Restablecer formulario">
            </form>
        </fieldset>
    </div>
    <input form="formCV" id="submitButton" type="submit" value="Enviar">
    <footer>
        <address>
            <span id="crYear">&copy;</span>
            David D
            <span><a href="https://github.com/dduirs" target="_blank">GitHub</a></span>
            <span><a href="mailto:224G3584@live.uem.es?subject=Oferta de trabajo&body=Hola, David:%0D%0DEnhorabuena por"
                    target="_blank">Email</a></span>
        </address>
        <div id="toTop">
            <a href="#">Ir al principio ^</a>
        </div>
    </footer>
</body>
</html>
